{% extends "base.html" %}

{% block page_content %}
    <div class="container">
        {% if found %}
            <h1>Your certificate:</h1>
            <p>Name: {{ name }}</p>
            <p>Branch: {{ branch }}</p>
            <p>Event Date: {{ event_date }}</p>
        {% else %}
            <form class="form" method="post">
                {% csrf_token %}
                {{ csv_form.key }}
                <br>
                <input type="submit" class="btn btn-lg btn-primary btn-block center" name="" value="Submit">
                <p>{{ msg }}</p>
            </form>
        {% endif %}
    </div>
{% endblock %}
